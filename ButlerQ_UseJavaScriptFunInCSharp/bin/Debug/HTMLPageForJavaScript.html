<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function disableCtrlKeyConbination(e)
        {
            //list all ctrl key combos to disable
            var key;
            var isCtrl;
            if (window.event)
            {
                key = window.event.KeyCode;
                if (window.event.ctrlKey) {
                    isCtrl = true;
                }
                else
                {
                    isCtrl = false;
                }
            }
            if (isCtrl)
            {
                if ("p" == String.fromCharCode(key).toLowerCase())
                {
                    //calling C# code
                    window.external.PrintReport();
                    return false;
                }
            }
            return true;
        }
        //call disableCtrlKeyCombination this method on KeyDown and KeyPress
        document.onkeydown = disableCtrlKeyConbination;
        document.onkeyup = disableCtrlKeyConbination


    </script>
</head>
<body>
    <div id="reportContent">
    </div>
</body>
</html>
